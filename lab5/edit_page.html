<html>

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Edit page</title>
        <link rel="stylesheet" href="./css/styles.css" />
    </head>

    <body>
        
        <div class="addhamster__div">
            <h2 class="title">
                Edit the hamster
            </h2>
            <input id="ageInput" class="property__input" type="text" placeholder="New age">
            <input id="weightInput" class="property__input" type="text" placeholder="New weight">
            <input id="priceInput" class="property__input" type="text" placeholder="New price">
            <input id="nameInput" class="property__input" type="text" placeholder="New name">
            <button id="editButton" class="create__button">
                Edit
            </button>
            <button id="backButton" class="back__button">
                Back to main
            </button>
        </div>

        <div id="modalWindow" class="modal__window">
            <div id="modalContent" class="modal__content">
                <span class="close">&times</span>
                <p id="displayMessage"></p>
            </div>
        </div>

        <script type="module" src="./scripts/edithamster.js"></script>

    </body>

</html>
